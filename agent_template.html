<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="fusion-person person fusion-person-center fusion-person-2 fusion-person-icon-top">
        <div class="person-shortcode-image-wrapper">
            <div class="person-image-container hover-type-none dropshadow"
                style="border:5px solid #e2e2e2;-webkit-box-shadow: 3px 3px 7px rgba(0,0,0,0.3);box-shadow: 3px 3px 7px rgba(0,0,0,0.3);-webkit-border-radius:0px;-moz-border-radius:0px;border-radius:0px;">
                <a href="agent profile page" target="_blank"><img
                        class="person-img img-responsive wp-image-4666 lazyautosizes lazyloaded"
                        src="https://thejohnson.group/wp-content/uploads/2021/07/2.jpg"
                        data-orig-src="https://thejohnson.group/wp-content/uploads/2021/07/2-200x300.jpg"
                        alt="Agent Name"
                        srcset="https://thejohnson.group/wp-content/uploads/2021/07/2-200x300.jpg 200w, https://thejohnson.group/wp-content/uploads/2021/07/2-400x600.jpg 400w, https://thejohnson.group/wp-content/uploads/2021/07/2-600x900.jpg 600w, https://thejohnson.group/wp-content/uploads/2021/07/2.jpg 640w"
                        data-srcset="https://thejohnson.group/wp-content/uploads/2021/07/2-200x300.jpg 200w, https://thejohnson.group/wp-content/uploads/2021/07/2-400x600.jpg 400w, https://thejohnson.group/wp-content/uploads/2021/07/2-600x900.jpg 600w, https://thejohnson.group/wp-content/uploads/2021/07/2.jpg 640w"
                        data-sizes="auto" data-orig-sizes="(max-width: 640px) 100vw, 200px" sizes="200px" width="200"
                        height="300"></a>
            </div>
        </div>
        <div class="person-desc">
            <div class="person-author">
                <div class="person-author-wrapper"><span class="person-name">Agent Name</span><span
                        class="person-title">Agent Title</span></div>
            </div>
            <div class="person-content fusion-clearfix">
                <p style="padding-right:20px;">main profile text goes here</p>
                <p>supports html</p>
            </div>
        </div>
    </div>

    <div class="persistency__container">
        <div style="text-align:center;">
            <a class="fusion-button button-3d button-large button-default button-2 fusion-button-span-yes"
                title="Update ###'s Persistency" href="https://thejohnson.group/agent-portal/quality-portal/persistency-tracker/?agent_id=###"
                target="_self"><span class="fusion-button-text">Update</span></a>
        </div>
    </div>
</body>

</html>
